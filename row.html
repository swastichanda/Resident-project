<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/regular.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/solid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="topbar">
            <div class="container">
                <div class="row">
                    <div class="col col-50  .col-sm-100">
                        <span> <i class="fa-solid fa-phone"></i>+12 34567879</span>
                        <span><i class="fa-solid fa-envelope"></i> html@gmail.com</span>
                    </div>
                    <div class="col col-50  .col-sm-100">
                        <ul class="social-icons">
                            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li> <a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
                            <li> <a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="container">
                <nav>
                    <div class="navbar-brand">
                        <div class="logo">
                            <img src="images/logo html.png" alt="img">
                        </div>
                        <div class="toggler">
                            <span><i class="fa-solid fa-bars"></i></span>
                        </div>
                    </div>
                    <div class="nav-items">
                        <ul class="nav-list">
                            <li><a href="#" class="active">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Services</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>https://www.w3schools.com/w3css/tryw3css_templates_gourmet_catering.htm
    <main>
        <section class="images">
            <div class="container">
                <div class="row">
                    <div class="col col-25 col-50 col-sm-100">
                        <img src="./images/afternoon.jpeg" alt="img">
                    </div>
                    <div class="col col-25 col-50 col-sm-100">
                        <img src="./images/beautiful-beach-sunrise-blue-sky.jpg" alt="img">
                    </div>
                    <div class="col col-25 col-50 col-sm-100">
                        <img src="./images/landscape-city.jpg" alt="img">
                    </div>
                    <div class="col col-25 col-50 col-sm-100">
                        <img src="./images/night.jpeg" alt="img">
                    </div>
                </div>
            </div>
        </section>
        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="contact-img">
                        <h2>We're here to support</h2>
                        <p>Sample text. Click to select the Text Elementbr. <br>Image from.</p>
                        <img src="./images/b&w.jpeg" alt="Support Image">
                    </div>

                    <div class="contact-form">
                        <form>
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter your Name">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter a valid email address">
                            <label for="message">Message</label>
                            <textarea id="message" placeholder="Enter your message"></textarea>
                            <button type="submit">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
